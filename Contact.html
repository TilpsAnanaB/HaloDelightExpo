    <style>
      .contact-section {
        padding: 8rem 5% 4rem;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .contact-content {
        color: #a0522d;
        background: white;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: var(--shadow);
        max-width: 600px;
        width: 100%;
        position: relative;
        z-index: 1;
        transition: var(--transition);
      }

      .contact-content:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .contact-content h2 {
        font-size: 2.5rem;
        color: var(--primary);
        margin-bottom: 2rem;
        text-align: center;
      }

      .contact-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        padding-right: 230px;
        margin: 1rem 0;
        background: #eff2f4;
        border-radius: 12px;
        transition: var(--transition);
      }

      .contact-item:hover {
        transform: translateX(10px);
        background: #f0f2f5;
      }

      .contact-icon {
        font-size: 1.5rem;
        color: var(--primary);
        min-width: 2.5rem;
        height: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--secondary);
        border-radius: 50%;
      }

      .contact-text {
        color: var(--text);
        font-size: 12px;
      }

      .contact-text a {
        color: var(--primary);
        text-decoration: none;
        transition: var(--transition);
      }

      .contact-text a:hover {
        color: #a0522d;
      }
    </style>
  </head>
